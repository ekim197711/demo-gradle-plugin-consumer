plugins {
    id 'groovy'
    id 'java'
    id 'com.codeinvestigator.weatherforecast' version '1.0-SNAPSHOT'
}

group 'com.codeinvestigator'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
